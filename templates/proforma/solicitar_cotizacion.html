{% extends 'home/base.html' %}

{% block content %}
<style>
  /* Custom style to make the font smaller inside textareas */
  textarea.form-control {
    font-size: 16px;
  }
</style>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="bg-white border rounded shadow-sm p-4">
        <h4 class="mb-4 text-primary">Cotizar modelo: {{ producto.product_name }}</h4>
        <form method="POST" novalidate>
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-4">
              <label class="form-label fw-semibold">{{ field.label }}</label>
              <div class="input-group">
                {{ field }}
              </div>
              {% if field.errors %}
                <div class="text-danger small mt-1">{{ field.errors|join:", " }}</div>
              {% endif %}
            </div>
          {% endfor %}
          <div class="text-end">
            <button type="submit" class="btn btn-primary px-4 py-2">Enviar cotizaci√≥n</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
