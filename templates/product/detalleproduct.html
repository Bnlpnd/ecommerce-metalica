{% extends "home/base.html" %} {% block content %}
<div class="container mt-4">
  <div class="card p-4">
    <h2 class="mb-3">{{ modelo.productmaterial_name }}</h2>

    <div class="row">
      <!-- Imagen del producto -->
      <div class="col-md-6 text-center">
        {% if imagen %}
        <img
          src="{{ imagen.image.url }}"
          alt="Imagen del producto"
          class="img-fluid"
          style="max-height: 300px; border: 1px solid #ccc"
        />
        {% else %}
        <div
          style="
            border: 2px solid #ccc;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <span style="font-size: 3rem">üñºÔ∏è</span>
        </div>
        {% endif %}
      </div>

      <!-- Informaci√≥n -->
      <div class="col-md-6">
        <h5>Listado de materiales:</h5>
        <ul>
          <li>{{ modelo.description }}</li>
        </ul>

        <!-- Botones -->
        <div class="d-flex gap-2 mt-3">
          <a href="{% url 'galeria' %}" class="btn btn-secondary w-50">
            Volver
          </a>
          <a href="{% url 'proforma' %}" class="btn btn-primary w-50">
            Proforma
          </a>
        </div>
        <!-- <a href="{% url 'galeria' %}" class="btn btn-secondary mt-3">Volver</a> -->
      </div>
    </div>
  </div>
</div>
{% endblock %}
